services:
  selenium:
    ports:
      - "${MOODLE_DOCKER_SELENIUM_VNC_PORT}:5900"
    environment:
        # Workaround for https://github.com/SeleniumHQ/docker-selenium/issues/227
        "no_proxy": localhost
    # Fix for the bug mentioned here:
    # https://github.com/SeleniumHQ/docker-selenium/issues/2045#issuecomment-1845782778
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
